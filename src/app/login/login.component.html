<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>



<form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
          #username="ngModel" required />
        <mat-error *ngIf="username.errors?.required">Username is require!</mat-error>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
          #password="ngModel" required />
        <mat-error *ngIf="password.errors?.required">Password is require!</mat-error>
      </mat-form-field>
    </p>
    <mat-checkbox [(ngModel)]="user.remember" name="remember">
      Remember Me
    </mat-checkbox>

  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral-white"
      [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
